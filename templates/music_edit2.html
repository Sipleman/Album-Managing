<form action="/music/edit3/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Select album:</td>
            <td>
                <select name="dropdown">
                    {% for album in albums %}
                        <option value = "{{ album.album_name}}">{{ album.album_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr><td>Select song:</td>
            <td>
                <select name="songs">
                    {% for song in songs %}
                        <option value = "{{ song.name}}">{{ song.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" value="OK" />
</form>
