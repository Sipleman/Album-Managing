form action="/music/edit_track/" method="post">
    {% csrf_token %}

    <table>
        <tr><td>Select album:</td>
            <td>
                <select name="dropdown">
                    {% for album in albums %}
                        <option value = "{{ album.album_name}}">{{ album.album_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr><td>Select song:</td>
            <td>
                <select name="songs">
                    {% for album in albums %}
                        <option value = "{{ song.name}}">{{ song.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class = "col-md-6">
        <label for="name">Your name: </label>
            <input id="name" type="text" name="name" value="{{ current_name }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="size">Size: </label>
            <input id="size" type="text" name="size" value="{{ current_size }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="duration">Duration: </label>
            <input id="duration" type="text" name="duration" value="{{ current_duration }}">
        </div>
    </div>
    <input id="id" type="hidden" name="id" value="{{ current_id }}">
    <input type="submit" value="OK" />
</form>
